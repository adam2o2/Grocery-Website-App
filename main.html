<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Grocery Website</h1>
    </header>
    <div class="container">
        <div class="main-content">
            <h2>Create a grocery list</h2>
            <p>Able to create group with friends and family for a specific grocery list</p>
            <input type="text" id="groupName" placeholder="Enter group name">
            <input type="text" id="friendName" placeholder="Enter friend's name">
            <button id="addFriendButton">Add Friend</button>
            <ul id="friendList"></ul>
            <button id="createGroupButton">Create Group</button>
        </div>
    </div>
    <div class="container" id="groupContainer">
        <!-- New groups will be added here -->
    </div>

    <script src="script.js"></script>

</body>
</html>
