<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Website</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .box {
            cursor: pointer; 
            border: 1px solid #000;
            padding: 10px;
            margin: 10px;
            display: inline-block;
        }
        .container {
            margin: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Grocery Website</h1>
    </header>
    <div class="container">
        <div class="main-content">
            <h2>Create a grocery list</h2>
            <p>Able to create group with friends and family for a specific grocery list</p>
            <input type="text" id="groupName" placeholder="Enter group name">
            <button id="createGroupButton">Create Group</button>
        </div>
    </div>
    <div class="container" id="groupContainer">
        <!-- New groups will be added here -->
    </div>

    <script>
        document.getElementById('createGroupButton').addEventListener('click', function() {
            const groupName = document.getElementById('groupName').value.trim();
            if (groupName) {
                createGroupBox(groupName);
                document.getElementById('groupName').value = ''; // Clear the input field
            } else {
                alert('Please enter a group name.');
            }
        });

        function createGroupBox(groupName) {
            const groupContainer = document.getElementById('groupContainer');
            const newBox = document.createElement('div');
            newBox.className = 'box';
            newBox.innerHTML = `<h2>${groupName}</h2>`;
            newBox.addEventListener('click', function() {
                alert("You clicked the box for " + groupName);
            });
            groupContainer.appendChild(newBox);
        }
    </script>
</body>
</html>
