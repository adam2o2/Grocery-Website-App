<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Website</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .box {
            cursor: pointer; 
            border: 1px solid #000;
            padding: 10px;
            margin: 10px;
            display: inline-block;
        }
        .container {
            margin: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Grocery Website</h1>
    </header>
    <div class="container">
        <div class="main-content">
            <h2>Create a grocery list</h2>
            <p>Able to create group with friends and family for a specific grocery list</p>
            <input type="text" id="groupName" placeholder="Enter group name">
            <input type="text" id="friendName" placeholder="Enter friend's name">
            <button id="addFriendButton">Add Friend</button>
            <ul id="friendList"></ul>
            <button id="createGroupButton">Create Group</button>
        </div>
    </div>
    <div class="container" id="groupContainer">
        <!-- New groups will be added here -->
    </div>

    <script>
        const friendList = [];

        document.getElementById('addFriendButton').addEventListener('click', function() {
            const friendName = document.getElementById('friendName').value.trim();
            if (friendName) {
                addFriend(friendName);
                document.getElementById('friendName').value = ''; // Clear the input field
            } else {
                alert('Please enter a friend\'s name.');
            }
        });

        document.getElementById('createGroupButton').addEventListener('click', function() {
            const groupName = document.getElementById('groupName').value.trim();
            if (groupName && friendList.length > 0) {
                createGroupBox(groupName, friendList);
                document.getElementById('groupName').value = ''; // Clear the input field
                friendList.length = 0; // Clear the friend list
                document.getElementById('friendList').innerHTML = ''; // Clear the displayed friend list
            } else {
                alert('Please enter a group name and add at least one friend.');
            }
        });

        function addFriend(friendName) {
            friendList.push(friendName);
            const friendListElement = document.getElementById('friendList');
            const listItem = document.createElement('li');
            listItem.textContent = friendName;
            friendListElement.appendChild(listItem);
        }

        function createGroupBox(groupName, friends) {
            const groupContainer = document.getElementById('groupContainer');
            const newBox = document.createElement('div');
            newBox.className = 'box';
            const friendListHTML = friends.map(friend => `<li>${friend}</li>`).join('');
            newBox.innerHTML = `<h2>${groupName}</h2><ul>${friendListHTML}</ul>`;
            newBox.addEventListener('click', function() {
                alert("You clicked the box for " + groupName);
            });
            groupContainer.appendChild(newBox);
        }
    </script>
</body>
</html>
