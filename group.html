<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Details</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .list-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .picture-box img {
            display: block;
            margin-top: 10px;
            max-width: 100%;
            height: auto;
        }
        .go-back {
            position: absolute;
            top: 10px;
            left: 10px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        .go-back:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <a href="main.html" class="go-back">Home</a>
        <h1>Group Details</h1>
    </header>
    <div class="container">
        <div class="content">
            <h2 id="groupName"></h2>
            <div class="details">
                <div class="input-group">
                    <input type="text" id="newFriend" placeholder="Add to the list">
                    <button id="addFriendButton">Add</button>
                </div>
                <div class="list-box">
                    <h3>List</h3>
                    <ul id="friendList"></ul>
                </div>
                <div class="picture-box">
                    <h3>Pictures for Items</h3>
                    <input type="file" id="uploadImage" accept="image/*">
                    <img id="groupImage" src="https://via.placeholder.com/150" alt="Group Picture">
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const groupName = localStorage.getItem('groupName') || "No Group Name Available";
            let friends = JSON.parse(localStorage.getItem('friendList')) || [];

            document.getElementById('groupName').textContent = groupName;

            const friendListElement = document.getElementById('friendList');

            function renderFriendsList() {
                friendListElement.innerHTML = '';
                friends.forEach(friend => {
                    const listItem = document.createElement('li');
                    listItem.textContent = friend;
                    friendListElement.appendChild(listItem);
                });
            }

            renderFriendsList();

            document.getElementById('addFriendButton').addEventListener('click', () => {
                const newFriendInput = document.getElementById('newFriend');
                const newFriend = newFriendInput.value.trim();
                if (newFriend) {
                    friends.push(newFriend);
                    localStorage.setItem('friendList', JSON.stringify(friends));
                    renderFriendsList();
                    newFriendInput.value = '';
                }
            });

            document.getElementById('uploadImage').addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        document.getElementById('groupImage').src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
        });
    </script>
</body>
</html>
