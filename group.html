<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Grocery List</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .white-box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .item-entry {
            margin-bottom: 10px;
        }
        .item-entry img {
            vertical-align: middle;
            margin-right: 10px;
        }
        .item-entry input[type="checkbox"] {
            margin-right: 10px;
        }
        .delete-button {
            margin-left: 10px;
            color: red;
            cursor: pointer;
        }
        .back-button {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Group Grocery List</h1>
    </header>
    <div class="container">
        <div id="groupInfo" class="white-box">
            <!-- Group info will be displayed here -->
        </div>
        <div id="items" class="white-box">
            <h2>Grocery List</h2>
            <div class="item-entry">
                <input type="text" id="itemInput" placeholder="Enter item">
                <input type="file" id="itemImageInput" accept="image/*">
                <button id="addItemButton">Add Item</button>
            </div>
            <ul id="itemList"></ul>
        </div>
        <a href="main.html" class="back-button">Go Back</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const group = JSON.parse(localStorage.getItem('currentGroup'));
            if (group) {
                const groupInfoElement = document.getElementById('groupInfo');
                groupInfoElement.innerHTML = `
                    <h2>${group.groupName}</h2>
                    <ul>${group.friends.map(friend => `<li>${friend}</li>`).join('')}</ul>
                `;
            }

            const itemList = document.getElementById('itemList');
            const storageKey = `groceryItems_${group.groupName}`;

            function loadItems() {
                const items = JSON.parse(localStorage.getItem(storageKey)) || [];
                items.forEach(item => {
                    addItemToDOM(item.name, item.image, item.checked);
                });
            }

            function saveItems() {
                const items = [];
                itemList.querySelectorAll('li').forEach(itemElement => {
                    const name = itemElement.querySelector('span').textContent;
                    const image = itemElement.querySelector('img') ? itemElement.querySelector('img').src : null;
                    const checked = itemElement.querySelector('input[type="checkbox"]').checked;
                    items.push({ name, image, checked });
                });
                localStorage.setItem(storageKey, JSON.stringify(items));
            }

            function addItemToDOM(name, imageSrc, checked = false) {
                const itemElement = document.createElement('li');
                const itemContent = document.createElement('span');
                itemContent.textContent = name;

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = checked;
                checkbox.addEventListener('change', function() {
                    itemContent.style.textDecoration = checkbox.checked ? 'line-through' : 'none';
                    saveItems();
                });

                const deleteButton = document.createElement('span');
                deleteButton.textContent = 'Delete';
                deleteButton.className = 'delete-button';
                deleteButton.addEventListener('click', function() {
                    itemList.removeChild(itemElement);
                    saveItems();
                });

                itemElement.appendChild(checkbox);
                if (imageSrc) {
                    const img = document.createElement('img');
                    img.src = imageSrc;
                    img.alt = name;
                    img.width = 50;
                    itemElement.appendChild(img);
                }
                itemElement.appendChild(itemContent);
                itemElement.appendChild(deleteButton);
                itemList.appendChild(itemElement);
            }

            document.getElementById('addItemButton').addEventListener('click', function() {
                const itemInput = document.getElementById('itemInput');
                const itemImageInput = document.getElementById('itemImageInput');
                const itemName = itemInput.value.trim();
                const itemImage = itemImageInput.files[0];

                if (itemName) {
                    let imageSrc = null;
                    if (itemImage) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            imageSrc = e.target.result;
                            addItemToDOM(itemName, imageSrc);
                            saveItems();
                        };
                        reader.readAsDataURL(itemImage);
                    } else {
                        addItemToDOM(itemName, imageSrc);
                        saveItems();
                    }

                    itemInput.value = ''; // Clear the input field
                    itemImageInput.value = ''; // Clear the file input
                } else {
                    alert('Please enter an item name.');
                }
            });

            loadItems();
        });
    </script>
</body>
</html>
