<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Details</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .list-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .list-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .list-item img {
            margin-left: 10px;
            max-width: 50px;
            max-height: 50px;
        }
        .go-back {
            position: absolute;
            top: 10px;
            left: 10px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        .go-back:hover {
            text-decoration: underline;
        }
        .list-item input[type="checkbox"] {
            margin-right: 10px;
        }
        .checked {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <header>
        <a href="main.html" class="go-back">Home</a>
        <h1>Group Details</h1>
    </header>
    <div class="container">
        <div class="content">
            <h2 id="groupName"></h2>
            <div class="details">
                <div class="input-group">
                    <input type="text" id="newFriend" placeholder="Add to the list">
                    <input type="file" id="friendImage" accept="image/*">
                    <button id="addFriendButton">Add</button>
                </div>
                <div class="list-box">
                    <h3>List</h3>
                    <ul id="friendList"></ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const groupName = localStorage.getItem('groupName') || "No Group Name Available";
            let friends = JSON.parse(localStorage.getItem('friendList')) || [];

            document.getElementById('groupName').textContent = groupName;

            const friendListElement = document.getElementById('friendList');

            function renderFriendsList() {
                friendListElement.innerHTML = '';
                friends.forEach((friend, index) => {
                    const listItem = document.createElement('li');
                    listItem.classList.add('list-item');

                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.id = `friend-${index}`;
                    checkbox.checked = friend.checked;

                    if (friend.checked) {
                        listItem.classList.add('checked');
                    }

                    checkbox.addEventListener('change', () => {
                        friend.checked = checkbox.checked;
                        localStorage.setItem('friendList', JSON.stringify(friends));
                        renderFriendsList();
                    });

                    const label = document.createElement('label');
                    label.htmlFor = `friend-${index}`;
                    label.textContent = friend.name;

                    listItem.appendChild(checkbox);
                    listItem.appendChild(label);

                    if (friend.image) {
                        const img = document.createElement('img');
                        img.src = friend.image;
                        listItem.appendChild(img);
                    }

                    friendListElement.appendChild(listItem);
                });
            }

            renderFriendsList();

            document.getElementById('addFriendButton').addEventListener('click', () => {
                const newFriendInput = document.getElementById('newFriend');
                const friendImageInput = document.getElementById('friendImage');
                const newFriend = newFriendInput.value.trim();

                if (newFriend) {
                    const file = friendImageInput.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            friends.push({ name: newFriend, image: e.target.result, checked: false });
                            localStorage.setItem('friendList', JSON.stringify(friends));
                            renderFriendsList();
                            newFriendInput.value = '';
                            friendImageInput.value = '';
                        };
                        reader.readAsDataURL(file);
                    } else {
                        friends.push({ name: newFriend, image: null, checked: false });
                        localStorage.setItem('friendList', JSON.stringify(friends));
                        renderFriendsList();
                        newFriendInput.value = '';
                    }
                }
            });
        });
    </script>
</body>
</html>
