<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Grocery List</title>
    <link rel="stylesheet" href="style1.css">

</head>
<body>
    <header>
        <h1>Group Grocery List</h1>
    </header>
    <div class="container">
        <div id="groupInfo" class="white-box">
            <!-- Group info will be displayed here -->
            <div>
                <input type="text" id="friendInput" placeholder="Enter friend's name">
                <button id="addFriendButton">Add Friend</button>
            </div>
        </div>
        <div id="items" class="white-box">
            <h2>Grocery List</h2>
            <div class="item-entry">
                <input type="text" id="itemInput" placeholder="Enter item">
                <input type="file" id="itemImageInput" accept="image/*">
                <button id="addItemButton">Add Item</button>
            </div>
            <ul id="itemList"></ul>
        </div>
        <a href="main.html" class="back-button">Go Back</a>
    </div>

        <script src="script1.js"></script>

</body>
</html>
