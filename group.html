<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Group Chat</h1>
    </header>
    <div class="container">
        <div id="groupInfo">
            <!-- Group info will be displayed here -->
        </div>
        <div id="chat">
            <h2>Chat</h2>
            <ul id="messages"></ul>
            <input type="text" id="messageInput" placeholder="Type a message">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const group = JSON.parse(localStorage.getItem('currentGroup'));
            if (group) {
                const groupInfoElement = document.getElementById('groupInfo');
                groupInfoElement.innerHTML = `
                    <h2>${group.groupName}</h2>
                    <ul>${group.friends.map(friend => `<li>${friend}</li>`).join('')}</ul>
                `;
            }

            document.getElementById('sendButton').addEventListener('click', function() {
                const messageInput = document.getElementById('messageInput');
                const message = messageInput.value.trim();
                if (message) {
                    const messageElement = document.createElement('li');
                    messageElement.textContent = message;
                    document.getElementById('messages').appendChild(messageElement);
                    messageInput.value = ''; // Clear the input field
                } else {
                    alert('Please enter a message.');
                }
            });
        });
    </script>
</body>
</html>
